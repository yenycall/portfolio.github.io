<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test_css</title>
</head>
<style>
    #spinner {
        margin: 0 auto;
        width: 10px;
        height: 10px;
        border: 10px solid rgb(0, 0, 0);
        border-top: 10px solid rgb(144, 229, 53);
        border-radius: 50%;
    }
    #wrapper {
        margin: 0 auto;
        padding: 30px;
        max-width: 1170px;
    }
    @keyframes spin {
        0% {transform: rotate(0deg);}
        100% {transform:rotate(360deg);}
    }
    #spinner {
        animation: spin 2s linear infinite;
    }
</style>
<body>
    <div id="wrapper">
        <div id="spinner"></div>
    </div>
</body>
</html>
